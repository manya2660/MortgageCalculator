<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator ‚Äì MortgagePro Premium</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <div id="three-bg-container"></div>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav>
        <a href="/" class="nav-logo">üè† MortgagePro</a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/emi-calculator" class="nav-link active">EMI Calculator</a>
            <a href="/buy-vs-rent" class="nav-link">Buy vs Rent</a>
            <a href="/prepayment" class="nav-link">Prepayment</a>
            <a href="/advisor" class="nav-link">AI Advisor</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <section class="glass-card">
                <h2>Monthly <span class="text-gradient">EMI Calculator</span></h2>
                <div class="grid-2">
                    <div class="form-container">
                        <form id="emi-form">
                            <div class="input-group">
                                <label>Loan Amount ($)</label>
                                <input type="number" id="loanAmount" placeholder="e.g. 500000" required>
                            </div>
                            <div class="input-group">
                                <label>Interest Rate (%)</label>
                                <input type="number" step="0.1" id="interestRate" placeholder="e.g. 7.5" required>
                            </div>
                            <div class="input-group">
                                <label>Tenure (Years)</label>
                                <input type="number" id="tenureYears" placeholder="e.g. 30" required>
                            </div>
                            <button type="submit" class="cta-btn">Calculate EMI</button>
                        </form>
                    </div>

                    <div id="emi-results" style="display: none;">
                        <div class="bento-grid">
                            <div class="bento-item">
                                <span>Monthly Installment</span>
                                <strong id="res-emi">$0.00</strong>
                            </div>
                            <div class="bento-item">
                                <span>Total Interest</span>
                                <strong id="res-interest">$0.00</strong>
                            </div>
                            <div class="bento-item full">
                                <span>Total Payment</span>
                                <strong id="res-total">$0.00</strong>
                            </div>
                            <div class="bento-item full chart-card">
                                <canvas id="emiChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 MortgagePro. Precision financial engineering.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
